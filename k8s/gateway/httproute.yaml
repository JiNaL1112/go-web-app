# HTTPRoute resource for the application
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go-web-app
spec:
  parentRefs:
    - name: my-gateway        # Replace with your Gateway name
      namespace: default      # Replace with your Gateway namespace
  hostnames:
    - "go-web-app.local"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: go-web-app
          port: 80
